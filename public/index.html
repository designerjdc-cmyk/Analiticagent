<style>
:root{--bg:#07060b;--s1:#0e0d14;--s2:#13121a;--card:rgba(255,255,255,0.025);--ch:rgba(255,255,255,0.05);--bdr:rgba(255,255,255,0.055);--bh:rgba(255,255,255,0.1);--t:#f0eef5;--tm:rgba(240,238,245,0.5);--td:rgba(240,238,245,0.25);--p1:#e1306c;--p2:#c13584;--p3:#833ab4;--p4:#6228d7;--grn:#34d399;--red:#f87171;--org:#fbbf24;--blu:#60a5fa;--glow:0 0 20px rgba(225,48,108,.08);--r:14px}
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',-apple-system,sans-serif;background:var(--bg);color:var(--t);min-height:100vh;font-size:13px;-webkit-font-smoothing:antialiased}
::-webkit-scrollbar{width:5px;height:5px}::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.06);border-radius:4px}
a{color:inherit;text-decoration:none}button{font-family:inherit;cursor:pointer}
.shell{display:flex;min-height:100vh}
.sb{width:230px;padding:20px 14px;display:flex;flex-direction:column;gap:2px;position:fixed;top:0;left:0;bottom:0;z-index:50;overflow-y:auto;transition:transform .3s;background:linear-gradient(180deg,#0f0e16 0%,#0c0b12 50%,#0a0914 100%);border-right:1px solid rgba(255,255,255,.04)}
.sb::after{content:'';position:absolute;top:0;right:0;bottom:0;width:1px;background:linear-gradient(180deg,rgba(225,48,108,.15),rgba(131,58,180,.1),transparent)}
.sb-brand{display:flex;align-items:center;gap:11px;padding:6px 10px;margin-bottom:6px}
.sb-logo{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,#f9ce34,#ee2a7b 50%,#6228d7);display:flex;align-items:center;justify-content:center;font-weight:900;font-size:15px;color:#fff;flex-shrink:0;box-shadow:0 2px 12px rgba(225,48,108,.25)}
.sb-sep{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.06),transparent);margin:10px 8px}
.sb-account{margin:0 2px 8px;padding:12px;border-radius:12px;background:rgba(255,255,255,.025);border:1px solid rgba(255,255,255,.04);display:flex;align-items:center;gap:10px;cursor:pointer;transition:all .2s;position:relative}
.sb-account:hover{background:rgba(255,255,255,.04);border-color:rgba(255,255,255,.07)}
.sb-account img{width:32px;height:32px;border-radius:9px;border:1.5px solid rgba(255,255,255,.08)}
.nv{display:flex;align-items:center;gap:10px;padding:9px 12px;border-radius:10px;font-size:12.5px;font-weight:500;color:var(--tm);transition:all .2s;border:none;background:none;width:100%;text-align:left}
.nv:hover{color:var(--t);background:rgba(255,255,255,0.04)}.nv.on{color:var(--t);background:linear-gradient(135deg,rgba(225,48,108,.1),rgba(131,58,180,.08));font-weight:600;border:1px solid rgba(225,48,108,.12)}
.nv-icon{font-size:15px;width:20px;text-align:center;flex-shrink:0}
.cnt{margin-left:230px;flex:1;padding:28px 32px;max-width:1160px}
.bp{background:linear-gradient(135deg,var(--p1),var(--p3));border:none;border-radius:11px;padding:9px 20px;color:#fff;font-size:12.5px;font-weight:600;display:inline-flex;align-items:center;gap:7px;transition:all .2s;box-shadow:0 2px 12px rgba(225,48,108,.2)}.bp:hover{opacity:.9;transform:translateY(-1px)}
.bo{background:rgba(255,255,255,.03);border:1px solid var(--bdr);border-radius:11px;padding:8px 16px;color:var(--t);font-size:12.5px;font-weight:500;display:inline-flex;align-items:center;gap:6px;transition:all .2s}.bo:hover{border-color:var(--bh);background:rgba(255,255,255,.05)}.bo.loading{opacity:.6;pointer-events:none}
.bg{background:none;border:none;color:var(--tm);font-size:11.5px;padding:5px 8px;transition:color .15s}.bg:hover{color:var(--t)}
.kg{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;margin-bottom:22px}
.kpi{background:var(--card);border:1px solid var(--bdr);border-radius:var(--r);padding:18px;transition:all .25s;position:relative;overflow:hidden}
.kpi::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--p1),var(--p3));opacity:0;transition:opacity .25s}
.kpi:hover{background:var(--ch);border-color:var(--bh);transform:translateY(-1px);box-shadow:var(--glow)}.kpi:hover::before{opacity:1}
.kl{font-size:10.5px;color:var(--tm);font-weight:600;text-transform:uppercase;letter-spacing:.06em}.kv{font-size:22px;font-weight:800;letter-spacing:-.03em;margin-top:5px;background:linear-gradient(135deg,var(--t),rgba(240,238,245,.7));-webkit-background-clip:text;-webkit-text-fill-color:transparent}.ks{font-size:10.5px;margin-top:4px}
.pnl{background:var(--card);border:1px solid var(--bdr);border-radius:16px;padding:22px;margin-bottom:14px;transition:border-color .2s}.pnl:hover{border-color:rgba(255,255,255,.07)}
.pt{font-size:14px;font-weight:700;margin-bottom:16px;letter-spacing:-.01em;display:flex;align-items:center;gap:8px}
.g2{display:grid;grid-template-columns:1fr 1fr;gap:14px}.gf{grid-column:1/-1}
.dr{display:flex;align-items:center;gap:5px;flex-wrap:wrap}
.drb{background:rgba(255,255,255,.03);border:1px solid var(--bdr);border-radius:9px;padding:6px 12px;font-size:11px;font-weight:500;color:var(--tm);font-family:inherit;transition:all .2s}.drb:hover{border-color:var(--bh);color:var(--t)}.drb.on{background:linear-gradient(135deg,rgba(225,48,108,.12),rgba(131,58,180,.08));border-color:rgba(225,48,108,.2);color:var(--t)}
.dri{background:rgba(255,255,255,.04);border:1px solid var(--bdr);border-radius:8px;padding:5px 10px;font-size:11px;color:var(--t);font-family:inherit;outline:none}.dri:focus{border-color:var(--p1)}
.tbl{width:100%;border-collapse:separate;border-spacing:0;font-size:12.5px}
.tbl th{text-align:left;padding:10px;font-size:10px;font-weight:600;color:var(--tm);text-transform:uppercase;letter-spacing:.06em;border-bottom:1px solid var(--bdr);cursor:pointer;user-select:none;white-space:nowrap;transition:color .15s}.tbl th:hover{color:var(--t)}
.tbl td{padding:10px;border-bottom:1px solid rgba(255,255,255,.025);vertical-align:middle}.tbl tr{transition:background .15s}.tbl tbody tr:hover td{background:rgba(225,48,108,.02)}
.num{text-align:right;font-variant-numeric:tabular-nums;font-weight:600}
.bdg{display:inline-flex;align-items:center;gap:3px;padding:3px 9px;border-radius:7px;font-size:10.5px;font-weight:600}
.bdg-r{background:rgba(139,92,246,.1);color:#a78bfa}.bdg-p{background:rgba(96,165,250,.1);color:#93c5fd}.bdg-c{background:rgba(251,191,36,.1);color:#fcd34d}
.fc{display:flex;gap:5px;margin-bottom:14px;flex-wrap:wrap}
.fch{background:rgba(255,255,255,.03);border:1px solid var(--bdr);border-radius:9px;padding:6px 14px;font-size:11px;font-weight:500;color:var(--tm);transition:all .2s;font-family:inherit}.fch:hover{border-color:var(--bh);color:var(--t)}.fch.on{background:linear-gradient(135deg,rgba(225,48,108,.1),rgba(131,58,180,.06));border-color:rgba(225,48,108,.18);color:var(--t)}
.fmr{display:flex;align-items:center;gap:10px;margin-bottom:11px}.fml{width:95px;font-size:11.5px;font-weight:600;flex-shrink:0}.fmbg{flex:1;height:22px;background:rgba(255,255,255,.03);border-radius:6px;overflow:hidden}.fmb{height:100%;border-radius:6px;transition:width .6s ease}.fmv{font-size:12px;font-weight:700;width:55px;text-align:right;flex-shrink:0}
.hm-cell{border-radius:4px;font-size:8.5px;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,.6);font-weight:600;min-height:26px;transition:transform .1s}.hm-cell:hover{transform:scale(1.15);z-index:1}
.ins-card{border-radius:14px;padding:20px;margin-bottom:12px;transition:transform .2s}.ins-card:hover{transform:translateY(-1px)}
.ins-card h3{font-size:14px;font-weight:700;margin-bottom:8px}.ins-card p{font-size:12.5px;color:var(--tm);line-height:1.65}
.dd{position:absolute;top:calc(100% + 6px);left:0;right:0;background:#151419;border:1px solid rgba(255,255,255,.06);border-radius:14px;box-shadow:0 16px 48px rgba(0,0,0,.5);z-index:200;overflow:hidden;max-height:240px;overflow-y:auto}
.ddi{padding:10px 14px;display:flex;align-items:center;gap:10px;font-size:12.5px;transition:background .15s;cursor:pointer}.ddi:hover{background:rgba(225,48,108,.06)}
.auth-w{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;background:radial-gradient(ellipse at 50% 0%,rgba(225,48,108,.06),transparent 60%)}
.auth-b{background:var(--s1);border:1px solid var(--bdr);border-radius:24px;padding:44px 36px;width:100%;max-width:400px;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,.4)}
.ai{width:100%;padding:12px 16px;background:rgba(255,255,255,.04);border:1px solid var(--bdr);border-radius:11px;color:var(--t);font-size:14px;font-family:inherit;outline:none;transition:all .2s}.ai:focus{border-color:var(--p1);box-shadow:0 0 0 3px rgba(225,48,108,.08)}.ai::placeholder{color:var(--td)}
.ae{background:rgba(248,113,113,.06);border:1px solid rgba(248,113,113,.15);border-radius:10px;padding:10px 14px;font-size:12px;color:var(--red);text-align:left}
.toast{position:fixed;bottom:24px;right:24px;padding:13px 22px;border-radius:12px;font-size:12.5px;font-weight:600;z-index:1000;animation:su .35s ease;backdrop-filter:blur(12px)}.toast.ok{background:rgba(52,211,153,.1);border:1px solid rgba(52,211,153,.18);color:var(--grn)}.toast.err{background:rgba(248,113,113,.1);border:1px solid rgba(248,113,113,.18);color:var(--red)}
.spin{width:24px;height:24px;border:2.5px solid rgba(255,255,255,.06);border-top-color:var(--p1);border-radius:50%;animation:sp .7s linear infinite}
.skel{background:linear-gradient(90deg,rgba(255,255,255,.03) 25%,rgba(255,255,255,.06) 50%,rgba(255,255,255,.03) 75%);background-size:200% 100%;animation:skel 1.5s ease infinite;border-radius:8px}
.pag{display:flex;align-items:center;justify-content:center;gap:6px;margin-top:16px;padding-top:14px;border-top:1px solid var(--bdr)}
.pag button{width:32px;height:32px;border-radius:8px;border:1px solid var(--bdr);background:none;color:var(--tm);font-size:12px;font-weight:600;transition:all .15s;font-family:inherit}.pag button:hover{border-color:var(--bh);color:var(--t)}.pag button.on{background:linear-gradient(135deg,rgba(225,48,108,.15),rgba(131,58,180,.1));border-color:rgba(225,48,108,.2);color:var(--t)}
.chat-w{border:1px solid rgba(225,48,108,.1);border-radius:16px;background:linear-gradient(135deg,rgba(225,48,108,.02),rgba(131,58,180,.015));overflow:hidden}
.chat-msgs{max-height:420px;overflow-y:auto;padding:18px;display:flex;flex-direction:column;gap:12px}
.chat-msg{max-width:85%;padding:12px 16px;border-radius:14px;font-size:12.5px;line-height:1.65}
.chat-msg.user{align-self:flex-end;background:linear-gradient(135deg,var(--p1),var(--p3));color:#fff;border-bottom-right-radius:4px}
.chat-msg.ai{align-self:flex-start;background:rgba(255,255,255,.04);border:1px solid var(--bdr);border-bottom-left-radius:4px;color:var(--tm)}.chat-msg.ai strong{color:var(--t)}
.chat-input{display:flex;gap:8px;padding:14px;border-top:1px solid rgba(255,255,255,.04)}
.chat-input input{flex:1;padding:10px 16px;background:rgba(255,255,255,.03);border:1px solid var(--bdr);border-radius:10px;color:var(--t);font-size:12.5px;font-family:inherit;outline:none}.chat-input input:focus{border-color:var(--p1)}
/* Matrix */
.matrix{position:relative;width:100%;height:320px;background:rgba(255,255,255,.01);border-radius:12px;border:1px solid var(--bdr);overflow:hidden}
.matrix-dot{position:absolute;width:10px;height:10px;border-radius:50%;transition:all .2s;cursor:pointer;z-index:2}.matrix-dot:hover{transform:scale(2);z-index:10}
.matrix-q{position:absolute;font-size:10px;font-weight:600;color:var(--td);pointer-events:none;z-index:1}
.matrix-ax{position:absolute;font-size:9px;color:var(--td);pointer-events:none}
.matrix-line{position:absolute;background:rgba(255,255,255,.04)}
/* Quadrant backgrounds */
.q-gold{position:absolute;top:0;right:0;width:50%;height:50%;background:rgba(52,211,153,.03)}
.q-candy{position:absolute;top:0;left:0;width:50%;height:50%;background:rgba(251,191,36,.02)}
.q-gem{position:absolute;bottom:0;right:0;width:50%;height:50%;background:rgba(96,165,250,.02)}
.q-dead{position:absolute;bottom:0;left:0;width:50%;height:50%;background:rgba(248,113,113,.02)}
.delta{font-size:11.5px;font-weight:700;padding:2px 8px;border-radius:6px;display:inline-block}
.delta.up{color:var(--grn);background:rgba(52,211,153,.08)}.delta.dn{color:var(--red);background:rgba(248,113,113,.08)}.delta.flat{color:var(--td);background:rgba(255,255,255,.03)}
.hamburger{display:none;position:fixed;top:14px;left:14px;z-index:60;width:40px;height:40px;border-radius:10px;background:var(--s1);border:1px solid var(--bdr);align-items:center;justify-content:center;font-size:18px;color:var(--t);box-shadow:0 4px 12px rgba(0,0,0,.3)}
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:45;backdrop-filter:blur(4px)}
@keyframes su{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes sp{to{transform:rotate(360deg)}}@keyframes skel{0%{background-position:200% 0}100%{background-position:-200% 0}}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
@media print{.sb,.no-print,.hamburger{display:none!important}.cnt{margin-left:0!important;padding:16px!important;max-width:100%!important}body{background:#fff!important;color:#1a1a1a!important}.pnl,.kpi{border:1px solid #e0e0e0!important;background:#fafafa!important;box-shadow:none!important}.kv{background:none!important;-webkit-text-fill-color:#1a1a1a!important}.kl,.pt{color:#333!important}.toast,.overlay,.dd,.matrix-q{display:none!important}*{-webkit-print-color-adjust:exact!important;print-color-adjust:exact!important}}
@media(max-width:900px){.sb{transform:translateX(-100%)}.sb.open{transform:translateX(0)}.hamburger{display:flex}.overlay.show{display:block}.cnt{margin-left:0;padding:16px;padding-top:60px}.g2{grid-template-columns:1fr}.kg{grid-template-columns:repeat(2,1fr)}.matrix{height:260px}}
</style>

<div id="root"></div>
<script type="text/babel" data-type="module">
const{useState,useEffect,useMemo,useRef,Component}=React;
class EB extends Component{constructor(p){super(p);this.state={e:null}}static getDerivedStateFromError(e){return{e}}render(){return this.state.e?<div style={{padding:40,textAlign:"center",color:"var(--red)"}}><h2>Algo sali√≥ mal</h2><button className="bp" onClick={()=>{this.setState({e:null});location.reload()}}>Recargar</button></div>:this.props.children}}
const RC=typeof Recharts!=="undefined";const{AreaChart,Area,BarChart,Bar,XAxis,YAxis,CartesianGrid,Tooltip,ResponsiveContainer,ScatterChart,Scatter,ZAxis,Cell}=RC?Recharts:{};
const C=["#e1306c","#c13584","#f59e0b","#60a5fa","#34d399","#f87171","#a78bfa","#06b6d4"];let sb=null;
async function api(u,o){const s=sb?(await sb.auth.getSession()).data.session:null;const h={"Content-Type":"application/json",...(o?.headers||{})};if(s)h.Authorization="Bearer "+s.access_token;const r=await fetch(u,{...o,headers:h});const t=await r.text();let j;try{j=JSON.parse(t)}catch(ex){throw new Error("Bad response")}if(!r.ok)throw new Error(j.error||"Error "+r.status);return j}
function n(v){return typeof v==="number"?v.toLocaleString("es-ES"):(v||"‚Äî")}
function Tip({active,payload,label}){if(!active||!payload?.length)return null;return<div style={{background:"#16141e",border:"1px solid rgba(225,48,108,.15)",borderRadius:10,padding:"10px 14px",fontSize:11.5,boxShadow:"0 8px 24px rgba(0,0,0,.4)"}}><div style={{color:"var(--tm)",marginBottom:4,fontSize:10}}>{label}</div>{payload.map((p,i)=><div key={i} style={{color:p.color,fontWeight:600}}>{p.name}: {n(p.value)}</div>)}</div>}
function Skel({h=20,w="100%"}){return<div className="skel" style={{height:h,width:w}}/>}
function Badge({type,pt}){if(type==="VIDEO"||pt==="REELS")return<span className="bdg bdg-r">üé¨ Reel</span>;if(type==="CAROUSEL_ALBUM")return<span className="bdg bdg-c">üìë Carrusel</span>;return<span className="bdg bdg-p">üì∑ Foto</span>}
function getDateRange(r){const now=Math.floor(Date.now()/1000);const d={"all":365,"7d":7,"14d":14,"30d":30,"90d":90};const days=d[r];if(days)return{since:now-days*86400,until:now};return{}}
function exportCSV(posts,fn){const h=["Fecha","Hora","Tipo","Likes","Comments","Reach","Saves","Shares","SaveRate%","ShareRate%","ReachEff","Caption"];const rows=posts.map(p=>[p.timestamp?new Date(p.timestamp).toLocaleDateString("es-ES"):"",p.timestamp?new Date(p.timestamp).toLocaleTimeString("es-ES",{hour:"2-digit",minute:"2-digit"}):"",p.media_type,p.likes,p.comments,p.reach,p.saves,p.shares,(p.saveRate||0).toFixed(2),(p.shareRate||0).toFixed(2),(p.reachEff||0).toFixed(2),'"'+(p.caption||"").replace(/"/g,'""').replace(/\n/g," ").slice(0,200)+'"']);const csv="\uFEFF"+[h,...rows].map(r=>r.join(";")).join("\n");const b=new Blob([csv],{type:"text/csv;charset=utf-8"});const u=URL.createObjectURL(b);const a=document.createElement("a");a.href=u;a.download=fn||"posts.csv";a.click();URL.revokeObjectURL(u)}
function Delta({v,suf}){const cl=v>0?"up":v<0?"dn":"flat";return<span className={"delta "+cl}>{v>0?"+":""}{v}{suf||""}</span>}

function useAnalytics(posts,fc){return useMemo(()=>{if(!posts?.length)return null;const F=fc||1;
  const dn=["Dom","Lun","Mar","Mi√©","Jue","Vie","S√°b"];
  // ‚îÄ‚îÄ Enrich posts with deep metrics ‚îÄ‚îÄ
  const m=posts.map(p=>{const l=p.like_count||0,c=p.comments_count||0,r=p.insights?.reach||0,sv=p.insights?.saved||0,sh=p.insights?.shares||0,it=p.insights?.total_interactions||(l+c);
    const saveRate=r>0?(sv/r*100):0;const shareRate=r>0?(sh/r*100):0;const reachEff=F>0?(r/F):0;const viralCoeff=r>0?(sh/r):0;
    return{...p,likes:l,comments:c,reach:r,saves:sv,shares:sh,interactions:it,engRate:it/F,saveRate,shareRate,reachEff,viralCoeff}});
  const chrono=[...m].sort((a,b)=>new Date(a.timestamp||0)-new Date(b.timestamp||0));
  const aR=m.reduce((s,x)=>s+x.reach,0)/m.length||1;
  const oaE=m.reduce((s,x)=>s+x.engRate*100,0)/m.length||.01;
  const avgSaveRate=m.reduce((s,x)=>s+x.saveRate,0)/m.length;
  const avgShareRate=m.reduce((s,x)=>s+x.shareRate,0)/m.length;
  const avgReachEff=m.reduce((s,x)=>s+x.reachEff,0)/m.length;
  // ‚îÄ‚îÄ Engagement trend ‚îÄ‚îÄ
  const engTrend=chrono.map((p,i)=>{const start=Math.max(0,i-4),w=chrono.slice(start,i+1);return{date:p.timestamp?new Date(p.timestamp).toLocaleDateString("es-ES",{day:"2-digit",month:"short"}):"",eng:+(p.engRate*100).toFixed(2),rolling:+(w.reduce((s,x)=>s+x.engRate*100,0)/w.length).toFixed(2)}});
  // ‚îÄ‚îÄ Heatmap ‚îÄ‚îÄ
  const hm={};m.forEach(p=>{if(!p.timestamp)return;const d=new Date(p.timestamp),k=d.getDay()+"-"+d.getHours();if(!hm[k])hm[k]={t:0,c:0};hm[k].t+=p.engRate*100;hm[k].c++});

  const weekMap={};m.forEach(p=>{if(!p.timestamp)return;const d=new Date(p.timestamp),wk=new Date(d);wk.setDate(d.getDate()-d.getDay());const key=wk.toISOString().slice(0,10);if(!weekMap[key])weekMap[key]={posts:0,totalEng:0};weekMap[key].posts++;weekMap[key].totalEng+=p.engRate*100});
  const freqData=Object.entries(weekMap).sort(([a],[b])=>a.localeCompare(b)).map(([wk,d])=>({week:new Date(wk).toLocaleDateString("es-ES",{day:"2-digit",month:"short"}),posts:d.posts,avgEng:+(d.totalEng/d.posts).toFixed(2)}));

  let streakCur=dates.length?1:0;for(let i=0;i<dates.length-1;i++){if((new Date(dates[i])-new Date(dates[i+1]))/86400000<=3)streakCur++;else break}

  // ‚îÄ‚îÄ Content Value Matrix (4 quadrants) ‚îÄ‚îÄ
  const medianEng=m.length?[...m].sort((a,b)=>a.engRate-b.engRate)[Math.floor(m.length/2)].engRate*100:0;

  const matrix=m.map(p=>{const e=p.engRate*100,s=p.saveRate;const q=e>=medianEng?(s>=medianSave?"gold":"candy"):(s>=medianSave?"gem":"dead");return{...p,mx_eng:e,mx_save:s,quadrant:q}});
  const qCounts={gold:matrix.filter(p=>p.quadrant==="gold").length,candy:matrix.filter(p=>p.quadrant==="candy").length,gem:matrix.filter(p=>p.quadrant==="gem").length,dead:matrix.filter(p=>p.quadrant==="dead").length};

  const gapAnalysis=chrono.length>1?chrono.slice(1).map((p,i)=>{const prev=chrono[i];const gap=(new Date(p.timestamp)-new Date(prev.timestamp))/86400000;return{gap:+gap.toFixed(1),eng:p.engRate*100,saveRate:p.saveRate,post:p}}).filter(g=>g.gap>0&&g.gap<30):[];
  const gapBuckets=[{label:"<1 d√≠a",min:0,max:1},{label:"1-2 d√≠as",min:1,max:2},{label:"2-3 d√≠as",min:2,max:3},{label:"3-5 d√≠as",min:3,max:5},{label:"5-7 d√≠as",min:5,max:7},{label:"7+ d√≠as",min:7,max:999}];
  const gapStats=gapBuckets.map(b=>{const items=gapAnalysis.filter(g=>g.gap>=b.min&&g.gap<b.max);return{...b,count:items.length,avgEng:items.length?items.reduce((s,i)=>s+i.eng,0)/items.length:0,avgSave:items.length?items.reduce((s,i)=>s+i.saveRate,0)/items.length:0}}).filter(b=>b.count>0);

    if(feats.length<3)return null;

    ].filter(f=>f.yes>0||f.no>0)})();

  const viralRetention=(()=>{const threshold=aR*1.5;const viralIndices=chrono.map((p,i)=>p.reach>threshold?i:-1).filter(i=>i>=0&&i<chrono.length-1);

function ContentMatrix({matrix,medianEng,medianSave}){
  if(!matrix?.length)return null;
  const maxEng=Math.max(...matrix.map(p=>p.mx_eng),medianEng*2);const maxSave=Math.max(...matrix.map(p=>p.mx_save),medianSave*2);
  const pad=40;const colors={gold:"var(--grn)",candy:"var(--org)",gem:"var(--blu)",dead:"var(--red)"};
  return<div className="matrix">
    <div className="q-gold"/><div className="q-candy"/><div className="q-gem"/><div className="q-dead"/>
    <div className="matrix-line" style={{left:pad,right:0,top:"50%",height:1}}/>
    <div className="matrix-line" style={{top:pad,bottom:0,left:"50%",width:1}}/>
    <div className="matrix-q" style={{top:pad+8,right:12}}>üåü ORO</div>
    <div className="matrix-q" style={{top:pad+8,left:pad+4}}>üç¨ CANDY</div>
    <div className="matrix-q" style={{bottom:8,right:12}}>üìö GEM</div>
    <div className="matrix-q" style={{bottom:8,left:pad+4}}>üíÄ MUERTO</div>
    <div className="matrix-ax" style={{left:2,top:"50%",transform:"translateY(-50%) rotate(-90deg)",transformOrigin:"center"}}>Engagement ‚Üí</div>
    <div className="matrix-ax" style={{bottom:2,left:"50%",transform:"translateX(-50%)"}}>Save Rate ‚Üí</div>
    {matrix.map((p,i)=>{const x=pad+(p.mx_save/maxSave)*(100-pad/100*100)*0.9;const y=pad+(1-p.mx_eng/maxEng)*(100-pad/100*100)*0.9;
      const xPct=Math.min(95,Math.max(2,pad/3+p.mx_save/maxSave*85));const yPct=Math.min(95,Math.max(5,5+(1-p.mx_eng/maxEng)*85));
      return<div key={i} className="matrix-dot" style={{left:xPct+"%",top:yPct+"%",background:colors[p.quadrant],opacity:.75,boxShadow:"0 0 6px "+colors[p.quadrant]}} title={((p.caption||"").slice(0,30)||"Post")+" | Eng:"+p.mx_eng.toFixed(1)+"% Save:"+p.mx_save.toFixed(2)+"%"}/>})}
  </div>}

              <div style={{fontSize:14,fontWeight:900,color:"var(--blu)",minWidth:50}}>{(p2.viralCoeff*100).toFixed(1)}%</div>
              <div style={{flex:1,minWidth:0}}><div style={{fontSize:12,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{p2.caption?p2.caption.slice(0,40):"‚Äî"}</div><div style={{fontSize:10,color:"var(--td)",marginTop:2}}>shares/reach ¬∑ üîÑ {n(p2.shares)} shares</div></div>
            </div>)}
          </div>
          {/* Optimal Gap */}
          {A.gapStats.length>0&&<div className="pnl"><div className="pt">üìâ Gap √ìptimo entre Posts</div>
            <p style={{fontSize:11,color:"var(--td)",marginBottom:10}}>¬øCu√°ntos d√≠as entre posts maximiza tu rendimiento?</p>
            {A.gapStats.map((g,i)=>{const best=A.gapStats.reduce((a,b)=>b.avgSave>a.avgSave?b:a);const isBest=g.label===best.label;
              return<div key={i} style={{display:"flex",alignItems:"center",gap:10,padding:"7px 0",borderBottom:i<A.gapStats.length-1?"1px solid rgba(255,255,255,.03)":"none"}}>
                <div style={{minWidth:70,fontSize:12,fontWeight:isBest?800:500,color:isBest?"var(--grn)":"var(--tm)"}}>{g.label}{isBest?" ‚úì":""}</div>
                <div className="fmbg" style={{flex:1}}><div className="fmb" style={{width:Math.max(g.avgSave/Math.max(...A.gapStats.map(x=>x.avgSave),.01)*100,3)+"%",background:isBest?"rgba(52,211,153,.3)":"rgba(255,255,255,.08)"}}/></div>
                <div style={{minWidth:55,textAlign:"right",fontSize:12,fontWeight:700}}>{g.avgSave.toFixed(2)}%</div>
                <div style={{minWidth:35,textAlign:"right",fontSize:10,color:"var(--td)"}}>{g.count}x</div>
              </div>})}
          </div>}
          {/* Format by Save Rate */}
          <div className="pnl"><div className="pt">üìä Formato: lo que importa</div>
            {A.fmStats.filter(f=>f.count>0).map(f=><div key={f.key} style={{marginBottom:14}}>
              <div style={{display:"flex",justifyContent:"space-between",marginBottom:5}}><span style={{fontWeight:700,color:f.color}}>{f.label} <span style={{fontWeight:400,color:"var(--td)"}}>({f.count})</span></span></div>
              <div style={{display:"grid",gridTemplateColumns:"repeat(3,1fr)",gap:8,fontSize:11}}>
                <div style={{padding:8,background:"rgba(255,255,255,.02)",borderRadius:8,textAlign:"center"}}><div style={{color:"var(--td)"}}>Save Rate</div><div style={{fontSize:16,fontWeight:800,marginTop:2}}>{f.avgSave.toFixed(2)}%</div></div>
                <div style={{padding:8,background:"rgba(255,255,255,.02)",borderRadius:8,textAlign:"center"}}><div style={{color:"var(--td)"}}>Reach Eff</div><div style={{fontSize:16,fontWeight:800,marginTop:2}}>{f.avgReachEff.toFixed(2)}x</div></div>
                <div style={{padding:8,background:"rgba(255,255,255,.02)",borderRadius:8,textAlign:"center"}}><div style={{color:"var(--td)"}}>Engagement</div><div style={{fontSize:16,fontWeight:800,marginTop:2}}>{f.avgEng.toFixed(2)}%</div></div>
              </div>
            </div>)}
          </div>
        </div>
        <div className="g2">
          {/* Caption Structure */}
          {A.capStructure&&<div className="pnl gf"><div className="pt">üî¨ Estructura del Caption vs Save Rate</div>
            <p style={{fontSize:11,color:"var(--td)",marginBottom:12}}>Correlaci√≥n real de cada elemento de tu caption con saves y shares.</p>
            <table className="tbl"><thead><tr><th>Elemento</th><th className="num">Con</th><th className="num">Save% con</th><th className="num">Sin</th><th className="num">Save% sin</th><th className="num">Impacto</th></tr></thead>
            <tbody>{A.capStructure.map((c,i)=>{const diff=c.yesSave-c.noSave;return<tr key={i}><td style={{fontWeight:600}}>{c.feat}</td><td className="num">{c.yes}</td><td className="num" style={{fontWeight:700}}>{c.yesSave.toFixed(2)}%</td><td className="num">{c.no}</td><td className="num">{c.noSave.toFixed(2)}%</td><td className="num"><Delta v={+diff.toFixed(2)} suf="%"/></td></tr>})}</tbody></table>
          </div>}
          {/* Format Trend */}
          {RC&&A.fmtTrend.length>2&&<div className="pnl gf"><div className="pt">üìà Tendencia de formatos en el tiempo</div>
            <p style={{fontSize:11,color:"var(--td)",marginBottom:10}}>¬øSe est√° agotando un formato? Detecta cambios antes de que sea obvio.</p>
            <ResponsiveContainer width="100%" height={180}><AreaChart data={A.fmtTrend}><CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,.03)"/><XAxis dataKey="week" stroke="rgba(255,255,255,.1)" fontSize={10} tickLine={false}/><YAxis stroke="rgba(255,255,255,.1)" fontSize={10} tickLine={false} tickFormatter={v2=>v2?v2.toFixed(1)+"%":""}/><Tooltip content={<Tip/>}/><Area type="monotone" dataKey="reel" stroke="#a78bfa" strokeWidth={2} fill="rgba(167,139,250,.06)" name="Reels" connectNulls/><Area type="monotone" dataKey="photo" stroke="#60a5fa" strokeWidth={2} fill="rgba(96,165,250,.06)" name="Fotos" connectNulls/><Area type="monotone" dataKey="carousel" stroke="#fbbf24" strokeWidth={2} fill="rgba(251,191,36,.06)" name="Carruseles" connectNulls/></AreaChart></ResponsiveContainer>
          </div>}
          {/* Heatmap */}
          <div className="pnl gf"><div className="pt">üïê Mejor hora para publicar</div><div style={{overflowX:"auto"}}><div style={{display:"grid",gridTemplateColumns:"45px repeat(24,1fr)",gap:2,fontSize:9}}><div/>{Array.from({length:24},(_,h)=><div key={h} style={{textAlign:"center",color:"var(--td)",padding:"2px 0"}}>{h}h</div>)}{A.dn.map((day,d)=><React.Fragment key={d}><div style={{display:"flex",alignItems:"center",color:"var(--tm)",fontWeight:600,fontSize:10.5}}>{day}</div>{Array.from({length:24},(_,h)=>{const c=A.hmD.find(x=>x.day===d&&x.hour===h);const intensity=c&&A.hmM>0?c.avg/A.hmM:0;return<div key={h} className="hm-cell" style={{background:intensity>0?"rgba(225,48,108,"+(0.06+intensity*0.6)+")":"rgba(255,255,255,.015)"}} title={day+" "+h+":00"}>{c&&c.count>0?c.avg.toFixed(1):""}</div>})}</React.Fragment>)}</div></div></div>
          {/* Hashtags by Save Rate */}
          <div className="pnl gf"><div className="pt">#Ô∏è‚É£ Hashtags por Save Rate</div>
            {A.hashtags.length>0?<div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(250px,1fr))",gap:6}}>{A.hashtags.slice(0,12).map((h,i)=><div key={h.tag} style={{display:"flex",alignItems:"center",gap:8,padding:"5px 0"}}><span style={{fontSize:11.5,fontWeight:600,color:C[i%C.length],minWidth:100,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{h.tag}</span><div style={{flex:1,height:4,borderRadius:2,background:"rgba(255,255,255,.03)",overflow:"hidden"}}><div style={{height:"100%",borderRadius:2,width:Math.max(h.avgSave/Math.max(A.hashtags[0]?.avgSave,.01)*100,3)+"%",background:C[i%C.length]}}/></div><span style={{fontSize:11.5,fontWeight:700,minWidth:48,textAlign:"right"}}>{h.avgSave.toFixed(2)}%</span></div>)}</div>:<p style={{color:"var(--td)"}}>Sin hashtags</p>}
          </div>
          {/* Post-Viral Retention */}
          {A.viralRetention&&<div className="pnl gf"><div className="pt">üîÑ Retenci√≥n Post-Viral</div>
            <p style={{fontSize:11.5,color:"var(--tm)",marginBottom:12}}>Despu√©s de un post viral, ¬øretienes la audiencia nueva? Media: <strong style={{color:A.viralRetention.avg>40?"var(--grn)":"var(--red)"}}>{A.viralRetention.avg}%</strong> de retenci√≥n ({A.viralRetention.count} casos)</p>
            {A.viralRetention.cases.slice(0,4).map((c,i)=><div key={i} style={{display:"flex",alignItems:"center",gap:10,padding:"7px 0",borderBottom:i<3?"1px solid rgba(255,255,255,.03)":"none",fontSize:12}}>
              <div style={{minWidth:70,color:"var(--grn)"}}>{n(c.viralReach)} ‚Üí</div>
              <div style={{minWidth:70,color:c.retention>50?"var(--grn)":"var(--red)"}}>{n(c.nextReach)} ({c.retention.toFixed(0)}%)</div>
              <div style={{flex:1,color:"var(--td)",overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{c.viralCaption}...</div>
            </div>)}
          </div>}
        </div>
      </>}</>}

      {/* ‚ïê‚ïê‚ïê AI COACH ‚ïê‚ïê‚ïê */}
      {tab==="coach"&&acc&&<>{ldP&&!A?<Skel h={400}/>:!A?<p style={{color:"var(--tm)"}}>Carga datos primero en Posts</p>:<>
        <div className="pnl gf" style={{padding:0,overflow:"hidden"}}>
          <div style={{padding:"18px 22px 0",display:"flex",alignItems:"center",justifyContent:"space-between"}}>
            <div className="pt" style={{margin:0}}>ü§ñ Growth Coach IA</div>
            {!groqSaved&&<button className="fch" style={{fontSize:10}} onClick={()=>switchTab("settings")}>‚öôÔ∏è Configurar API key</button>}
          </div>
          <p style={{padding:"0 22px 10px",fontSize:11.5,color:"var(--td)"}}>Tiene acceso a TODOS tus datos: save rate, share rate, viral coefficient, matriz de contenido, gap analysis, caption structure...</p>
          <AIChat A={A} acc={acc} hasKey={groqSaved}/>
        </div>
      </>}</>}

      {/* ‚ïê‚ïê‚ïê MEDIA KIT ‚ïê‚ïê‚ïê */}
      {tab==="mediakit"&&acc&&<>{ldP&&!A?<Skel h={300}/>:<div>
        <div className="no-print" style={{marginBottom:16}}><button className="bp" onClick={()=>window.print()}>üñ® Guardar como PDF</button></div>
        <div className="pnl" style={{padding:34}}>
          <div style={{textAlign:"center",paddingBottom:26,borderBottom:"1px solid var(--bdr)",marginBottom:30}}>
            <div style={{display:"flex",alignItems:"center",justifyContent:"center",gap:16,marginBottom:12}}>
              {acc.profile_picture_url&&<img src={acc.profile_picture_url} style={{width:76,height:76,borderRadius:22,border:"2.5px solid rgba(225,48,108,.2)"}}/>}
              <div style={{textAlign:"left"}}><h2 style={{fontSize:28,fontWeight:900}}>@{acc.username}</h2><p style={{color:"var(--tm)",fontSize:14}}>{acc.account_type}{acc.name?" ¬∑ "+acc.name:""}</p></div>
            </div>
          </div>
          <div className="kg" style={{marginBottom:28}}>
            <div className="kpi" style={{textAlign:"center"}}><div className="kl">Seguidores</div><div className="kv">{n(acc.followers_count||0)}</div></div>
            {A&&<div className="kpi" style={{textAlign:"center"}}><div className="kl">Engagement</div><div className="kv">{A.oaE.toFixed(2)}%</div></div>}
            {A&&<div className="kpi" style={{textAlign:"center"}}><div className="kl">Save Rate</div><div className="kv">{A.avgSaveRate.toFixed(2)}%</div></div>}
            {A&&<div className="kpi" style={{textAlign:"center"}}><div className="kl">Reach medio</div><div className="kv">{n(Math.round(A.aR))}</div></div>}
          </div>
          {A&&<>
            <div style={{marginBottom:30,padding:24,background:"linear-gradient(135deg,rgba(52,211,153,.05),rgba(52,211,153,.02))",border:"1px solid rgba(52,211,153,.1)",borderRadius:16}}>
              <div style={{fontSize:13.5,fontWeight:700,color:"var(--grn)",marginBottom:8}}>üí∞ Tarifa estimada</div>
              <div style={{fontSize:40,fontWeight:900,color:"var(--grn)"}}>{A.estimatedRate}‚Ç¨ ‚Äî {Math.round(A.estimatedRate*1.5)}‚Ç¨</div>
              <p style={{fontSize:11.5,color:"var(--td)",marginTop:8}}>Basado en {n(A.F)} seguidores √ó {A.oaE.toFixed(2)}% engagement √ó {A.avgSaveRate.toFixed(2)}% save rate</p>
            </div>
            <div className="g2" style={{marginBottom:26}}>
              <div><div className="pt">üìä Rendimiento por formato</div>{A.fmStats.filter(f=>f.count>0).map(f=><div key={f.key} style={{fontSize:13,padding:"7px 0",borderBottom:"1px solid rgba(255,255,255,.03)"}}><strong style={{color:f.color}}>{f.label}</strong>: {f.avgEng.toFixed(2)}% eng ¬∑ {f.avgSave.toFixed(2)}% save ¬∑ {n(Math.round(f.avgReach))} reach</div>)}</div>
              <div>{A.hashtags.length>0&&<><div className="pt">üè∑Ô∏è Tem√°ticas</div><div style={{display:"flex",flexWrap:"wrap",gap:8}}>{A.hashtags.slice(0,8).map(h=><span key={h.tag} style={{fontSize:12.5,padding:"6px 16px",background:"rgba(225,48,108,.06)",borderRadius:9,color:"var(--p1)",fontWeight:600,border:"1px solid rgba(225,48,108,.1)"}}>{h.tag}</span>)}</div></>}</div>
            </div>
            <div><div className="pt">üèÜ Top publicaciones (por save rate)</div>{A.top5.map((p2,i)=><div key={i} style={{display:"flex",alignItems:"center",gap:12,padding:"10px 0",borderBottom:"1px solid rgba(255,255,255,.03)"}}><div style={{fontSize:12,fontWeight:800,color:"var(--grn)"}}>{p2.saveRate.toFixed(1)}%</div><div style={{flex:1}}><div style={{fontSize:13,fontWeight:600}}>{p2.caption?p2.caption.slice(0,65):"Sin caption"}</div><div style={{fontSize:11,color:"var(--td)",marginTop:2}}><Badge type={p2.media_type} pt={p2.media_product_type}/> ¬∑ ‚ù§ {n(p2.likes)} ¬∑ üëÅ {n(p2.reach)} ¬∑ üíæ {n(p2.saves)}</div></div></div>)}</div>
          </>}
        </div>
      </div>}</>}

      {/* ‚ïê‚ïê‚ïê SETTINGS ‚ïê‚ïê‚ïê */}
      {tab==="settings"&&<div style={{maxWidth:620}}>
        <div style={{marginBottom:24}}><h1 style={{fontSize:20,fontWeight:800}}>‚öôÔ∏è Ajustes</h1></div>
        <div className="pnl">
          <div className="pt">üë§ Tu cuenta</div>
          <div style={{padding:"14px 0",borderBottom:"1px solid var(--bdr)",display:"flex",justifyContent:"space-between"}}><span style={{color:"var(--tm)"}}>Email</span><span style={{fontWeight:600}}>{userEmail}</span></div>
          <div style={{padding:"14px 0",display:"flex",justifyContent:"space-between"}}><span style={{color:"var(--tm)"}}>Sesi√≥n</span><button className="bo" style={{fontSize:11,padding:"5px 14px"}} onClick={onLogout}>Cerrar sesi√≥n</button></div>
        </div>
        <div className="pnl" style={{background:"linear-gradient(135deg,rgba(225,48,108,.03),rgba(131,58,180,.02))",border:"1px solid rgba(225,48,108,.08)"}}>
          <div className="pt">ü§ñ AI Coach (Groq)</div>
          <p style={{fontSize:12,color:"var(--tm)",marginBottom:14,lineHeight:1.6}}>Reg√≠strate gratis en <a href="https://console.groq.com" target="_blank" rel="noopener" style={{color:"var(--p1)",textDecoration:"underline"}}>console.groq.com</a> ‚Üí API Keys ‚Üí Create.</p>
          <div style={{display:"flex",gap:8,alignItems:"center"}}>
            <input className="ai" type="password" placeholder="gsk_..." value={groqKey} onChange={e2=>setGroqKey(e2.target.value)} style={{flex:1,fontSize:12.5}}/>
            <button className="bp" style={{padding:"10px 18px",whiteSpace:"nowrap"}} onClick={saveGroqKey}>{groqSaved?"‚úì Guardada":"Guardar"}</button>
          </div>
          {groqSaved&&<p style={{fontSize:11,color:"var(--grn)",marginTop:8}}>‚úÖ Activo. Ve a AI Coach para usarlo.</p>}
        </div>
        <div className="pnl">
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:16}}><div className="pt" style={{margin:0}}>üì± Cuentas ({accounts.length})</div><button className="bp" style={{fontSize:11,padding:"7px 16px"}} onClick={connectIG}>+ Conectar</button></div>
          {accounts.length===0?<p style={{color:"var(--td)"}}>No hay cuentas conectadas.</p>:
            <div>{accounts.map((a,i)=><div key={a.id} style={{display:"flex",alignItems:"center",gap:13,padding:"14px 0",borderBottom:i<accounts.length-1?"1px solid var(--bdr)":"none"}}>
              {a.profile_picture_url?<img src={a.profile_picture_url} style={{width:40,height:40,borderRadius:11}}/>:<div style={{width:40,height:40,borderRadius:11,background:"linear-gradient(135deg,var(--p1),var(--p3))",display:"flex",alignItems:"center",justifyContent:"center",fontSize:15,fontWeight:700}}>@</div>}
              <div style={{flex:1}}><div style={{fontWeight:700,fontSize:13.5}}>@{a.username}</div><div style={{fontSize:11.5,color:"var(--tm)",marginTop:2}}>{n(a.followers_count)} seg ¬∑ {n(a.media_count)} posts</div></div>
              <div style={{display:"flex",gap:8,alignItems:"center"}}>{selId===a.id?<span className="bdg" style={{background:"rgba(52,211,153,.1)",color:"var(--grn)",padding:"4px 10px"}}>Activa</span>:<button className="bo" style={{fontSize:10.5,padding:"5px 12px"}} onClick={()=>setSel(a.id)}>Seleccionar</button>}<button className="bg" onClick={()=>rmAcc(a.id)} style={{color:"var(--red)"}}>Eliminar</button></div>
            </div>)}</div>}
        </div>
      </div>}
      </div>}</div>}</div>
    {toast&&<div className={"toast "+toast.t}>{toast.m}</div>}
    {ddO&&<div style={{position:"fixed",inset:0,zIndex:49}} onClick={()=>setDd(false)}/>}
  </div>;
}

function App(){const[s,setS]=useState(null),[ld,setLd]=useState(true);
  useEffect(()=>{fetch("/api/config").then(r=>r.json()).then(cfg=>{sb=window.supabase.createClient(cfg.supabaseUrl,cfg.supabaseAnonKey);sb.auth.getSession().then(r=>{if(r.data.session)setS(r.data.session);setLd(false)});sb.auth.onAuthStateChange((_,s2)=>setS(s2))}).catch(()=>setLd(false))},[]);
  if(ld)return<div style={{display:"flex",alignItems:"center",justifyContent:"center",minHeight:"100vh"}}><div className="spin"/></div>;
  if(!s)return<Auth onAuth={s2=>setS(s2)}/>;
  return<Dash session={s} onLogout={async()=>{await sb.auth.signOut();setS(null)}}/>;
}
ReactDOM.createRoot(document.getElementById("root")).render(<EB><App/></EB>);
</script>
</body>
</html>
